            .blank-frame .txtlink-refresh {
                position: relative;
                display: block;
                z-index: 2;
                margin: -1px 0;
                border-top: 1px solid #f0f0f0;
                border-bottom: 1px solid #f0f0f0;

            }

            .menu-container {
                position: fixed;
                z-index: -1;
                top: 0;
                width: 100%;
                height: 39px;
                padding-left: 4px;
                overflow: hidden;
                border-bottom: 1px solid #f0f0f0;
                text-align: center;
                opacity: 0;
                background-color: #f8f8f8;
                -webkit-backface-visibility: hidden;
                -webkit-tap-highlight-color: transparent;
                -webkit-transform-style: preserve-3d
            }

            .menu-container.showtabs {
                z-index: 10;
                opacity: 1;
                touch-action: none
            }

            .menu-container.expand {
                top: -248px
            }

            .menu-container.showads {
                background: #fff
            }

            .menu-container.showads .bubble-wrap {
                display: none
            }

            .menu-container.hideads {
                -webkit-transition: -webkit-transform .3s linear,background .3s linear;
                -webkit-transform: translateY(-51px)
            }

            .menu-container .menu-item-wrap {
                position: relative;
                z-index: 2;
                height: 40px;
                text-align: left;
                white-space: nowrap;
                -webkit-backface-visibility: hidden;
                -webkit-tap-highlight-color: transparent;
                -webkit-transform-style: preserve-3d
            }

            .menu-container .menu-item.red-text {
                color: red
            }

            .menu-container .menu-item {
                display: inline-block;
                padding: 20px 16px;
                font-size: 16px;
                color: #666
            }

            .menu-container .menu-item span {
                position: absolute;
                bottom: 0;
                width: 40px;
                height: 2px;
                margin-left: -36px
            }

            .menu-container .menu-item.red-dot:after {
                content: "";
                position: absolute;
                top: 6px;
                display: inline-block;
                border: 4px solid #f43531;
                border-radius: 50%
            }

            .menu-container span {
                color: #333
            }

            .menu-container .menu-item.red-text.current {
                color: red
            }

            .menu-container .menu-item.red-text.current span {
                background-color: red
            }

            .menu-container .menu-item.current {
                color: #38f
            }

            .menu-container .menu-item.current span {
                background-color: #38f
            }

            .menu-container #tabsetting {
                position: absolute;
                top: 0;
                right: 5.15%
            }

            .has-background .menu-container {
                background: #f8f8f8
            }

                display: none
            }
